<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- Fast redirect -->
    <meta http-equiv="refresh" content="0; url=https://www.vitalgrappling.co.uk/" />

    <!-- Helps search engines understand the canonical location -->
    <link rel="canonical" href="https://www.vitalgrappling.co.uk/" />

    <!-- JS fallback -->
    <script>
      window.location.replace("https://www.vitalgrappling.co.uk/");
    </script>
  </head>
  <body>
    <p>
      Redirecting to <a href="https://www.vitalgrappling.co.uk/">https://www.vitalgrappling.co.uk</a>…
    </p>
  </body>
</html>
